<!DOCTYPE html>
<html>
 <head>
<meta charset="utf-8">
  <title>rect</title>
  <script> 
   window.onload = function() {
    var drawingCanvas = document.getElementById('smile');
    if(drawingCanvas && drawingCanvas.getContext) {
     var context = drawingCanvas.getContext('2d');


    context.beginPath();
    context.moveTo(100,100);
    context.lineTo(100,200);
    context.lineTo(200,200);
    context.lineTo(200,100);
    context.moveTo(100,100)
    context.closePath();
    context.stroke();

    context.beginPath();
    context.moveTo(110,110);
    context.lineTo(110,190);
    context.lineTo(190,190);
    context.lineTo(190,110);
    context.moveTo(110,110)
    context.closePath();
    context.stroke();
     
    }
   }
  </script> 
 </head>
 
 <body>
 <p>Миронов Алексей Дмитриевич</p>
<center><canvas id="smile" width="200" height="200">
 </canvas></center>
 </body>
</html>
