<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>4</title>
</head>
<body>

<input id="texting" type="text"  value="Текст 1">
<input id="but1" type="button" value="Замена">

<br>

<input id="but2" type="button" value="кнопка">
<input id="but3" type="button" value="вернуть всё">

<script>
  document.getElementById("but1").onclick=function(){
	document.getElementById("texting").value = "Текст 2";
	document.getElementById("texting").style.color = "red";
	document.getElementById("texting").style.width = "250px";
	document.getElementById("texting").style.borderRadius = "10px";
  }
  
	but2.onclick = function() {
		document.getElementById("texting").style.display="none";
	};
	but3.onclick = function() {
		document.getElementById("texting").style.display="inline";
	};
</script>

</body>
</html>
